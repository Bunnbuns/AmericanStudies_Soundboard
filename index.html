<!DOCTYPE html>
<html>
    <head>
        
        <!-- Bunnbuns & Ben co. 2019 -->
        
        <meta name="author" content="Ben Border">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="fav/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="fav/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="fav/favicon-16x16.png">
        <link rel="manifest" href="fav/site.webmanifest">
        
    	<title>AmericanStudies Soundboard</title>
        
        <!-- Prefetch Sounds -->
        
        <link rel="prefetch" href="sounds/Refresh.mp3">
        <link rel="prefetch" href="sounds/Rolling.mp3">
        <link rel="prefetch" href="sounds/Roll-Out.mp3">
        <link rel="prefetch" href="sounds/Donald-Trump-Wrong.wav">
        <link rel="prefetch" href="sounds/Roll-Out.mp3">
        <link rel="prefetch" href="sounds/T.M.o.L.mp3">
        <link rel="prefetch" href="sounds/We-Talkin-About-Practice.mp3">
        <link rel="prefetch" href="sounds/OOF.mp3">
        <link rel="prefetch" href="sounds/Bruh2.mp3">
        <link rel="prefetch" href="sounds/T-O-Boom-Roasted.mp3">
        <link rel="prefetch" href="sounds/The-Worst.mp3">
        <link rel="prefetch" href="sounds/standby-song.mp3">
        <link rel="prefetch" href="sounds/turn-around.mp3">
        <link rel="prefetch" href="sounds/small-town.mp3">
        <link rel="prefetch" href="sounds/into-the-news.mp3">
        <link rel="prefetch" href="sounds/i-dont-care.mp3">
     
    	<!-- CSS -->
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
    	<style>
            *{
                font-family: IBMPlexSans, Helvetica Neue, Segoe UI, Helvetica, Verdana, Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                outline:none;
            }
            body{
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-weight: 400;
                color: #333;
                background-color: #f5f5f5;
            }
            *, :after, :before {
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }
            img{
                max-width: 100%;
                border: none;
            }
            hr, img {
                border: 0;
            }
            .vam{
                vertical-align: middle;
            }
            .noselect {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .nav{
                box-sizing: border-box;
                padding: 1rem 0;
                width: 100%;
                overflow: hidden;
                white-space: nowrap;
                box-shadow: 0 2px 4px -1px rgba(0,0,0,.2), 0 4px 5px 0 rgba(0,0,0,.14), 0 1px 10px 0 rgba(0,0,0,.12);
                background-color: rgb(14, 54, 154);
                color: white;
                text-align: center;
            }
            .nav .inner{
                margin: auto;
            }
            .title{
                display: inline-block;
                margin-left: 10px;
                margin-right: 10px;
                overflow: hidden;
                text-overflow: ellipsis;
                font-weight: bold;
                font: 700 18px/32px Roboto,"Helvetica Neue",sans-serif;
            }
            .main{
                margin-top: 1.5rem;
            }
            #moreSounds{
                padding: 0 0 2.25rem 0;
            }
            .btn{
                padding:16px 25px;
                margin: 0 4px 8px 4px;
                border-radius: 5px;
                font-size: 1rem;
            }
            .btn:focus{
                background-color:#cfdaff;
            }
            .btn.small{
                padding:8px 10px;
                margin: 0 4px 8px 4px;
                border-radius: 5px;
                font-size: 1rem;
            }
            .stop-btn{
                display: block;
                position: fixed;
                bottom:0;
                margin: 0 -8px;
                width: 100vw;
                border-radius: none;
                cursor: pointer;
                color: #a32b2b;
                background-color: #fdbebe;
                padding: 1.25rem 0;
            }
            .stop-btn:active{
                background-color: #fab4b4;
            }
            .stop-btn i{
                font-size: 2.5rem;
            }
            .board{
                min-height: 69vh;
                max-width: 500px;
            }
            #more-link{
                color:gray;
                text-decoration: none;
                cursor: pointer;
            }
            #moreSounds{
                margin-top: .5rem;
            }
    	</style>
     
    </head>
    <body>
            
        <div class="nav">
            <div class="inner">
                <span class="title">AmericanStudies Soundboard</span>
            </div>
        </div>
        
        <center>
                
            <div class="main">

                <div class="board">
                    <p></p>
                    <button class="btn" onclick="play(1)">Refresh</button>
                    <br>
                    <button class="btn" onclick="play(2)">Rolling</button>
                    <button class="btn" onclick="play(3)">Roll Out</button>
                    <br>
                    <button class="btn" onclick="play(11)">Stand by music</button>
                    <p style="color:rgba(0,0,0,0.5);">Extra</p>
                    <button class="btn" onclick="play(4)">Donald Trump: Wrong</button>
                    <button class="btn" onclick="play(5)">T.M.o.L</button>
                    <button class="btn" onclick="play(6)">We Talkin About Practice</button>
                    <button class="btn" onclick="play(9)">Boom, Roasted</button>
                    <button class="btn" onclick="play(10)">the wooooooorrrrrst</button>
                    <button class="btn" onclick="play(12)">Turn Around</button>
                    <button class="btn" onclick="play(13)">Small Town</button>
                    <button class="btn" onclick="play(14)">Into the NEWS</button>
                    <button class="btn" onclick="play(15)">I don't care</button>
                    <br>
                    <br>

                    <a id="more-link" onclick="moreSounds()">More<i class="material-icons vam"> keyboard_arrow_down</i></a>
                    <div id="moreSounds" style="display: none;">
                        <button class="btn" onclick="play(7)">Oof</button>
                        <button class="btn" onclick="play(8)">Bruh</button>
                        <br><br>
                        <button class="btn small" onclick="earRapeAll()">Ear rape (ALL)</button>
                    </div>

                </div><!-- / board -->

                <br><br><br><br>

                <div style="display: none; padding: 0 0 5rem 0">
                    <audio controls id="sound-1" src="sounds/Refresh.mp3"></audio>
                    <audio controls id="sound-2" src="sounds/Rolling.mp3"></audio>
                    <audio controls id="sound-3" src="sounds/Roll-Out.mp3"></audio>
                    <audio controls id="sound-4" src="sounds/Donald-Trump-Wrong.wav"></audio>
                    <audio controls id="sound-5" src="sounds/T.M.o.L.mp3"></audio>
                    <audio controls id="sound-6" src="sounds/We-Talkin-About-Practice.mp3"></audio>
                    <audio controls id="sound-7" src="sounds/OOF.mp3"></audio>
                    <audio controls id="sound-8" src="sounds/Bruh2.mp3"></audio>
                    <audio controls id="sound-9" src="sounds/T-O-Boom-Roasted.mp3"></audio>
                    <audio controls id="sound-10" src="sounds/The-Worst.mp3"></audio>
                    <audio controls id="sound-11" src="sounds/standby-song.mp3"></audio>
                    <audio controls id="sound-12" src="sounds/turn-around.mp3"></audio>
                    <audio controls id="sound-13" src="sounds/small-town.mp3"></audio>
                    <audio controls id="sound-14" src="sounds/into-the-news.mp3"></audio>
                    <audio controls id="sound-15" src="sounds/i-dont-care.mp3"></audio>
                </div>
                
            </div><!-- / main -->
            
            <div>
                <div class="stop-btn noselect" onclick="stopAll()" title="Stop All"><i class="material-icons vam"> stop </i></div>
            </div>
            
        </center>
        <br>
        <script>
            function play(num){
                id = document.getElementById("sound-"+num);
                id.load();
                id.play();
            }
            function stopAll() {
              var sounds = document.getElementsByTagName('audio');
              for(i=0; i<sounds.length; i++) sounds[i].load();
            };
            var moreSoundsState = 0;
            function moreSounds(){
                if(moreSoundsState == 0){
                    moreSoundsState = 1;
                    document.getElementById("more-link").innerHTML = 'Less<i class="material-icons vam"> keyboard_arrow_up</i>';
                    document.getElementById("moreSounds").style.display = "block";
                }else{
                    moreSoundsState = 0;
                    document.getElementById("more-link").innerHTML = 'More<i class="material-icons vam"> keyboard_arrow_down</i>';
                    document.getElementById("moreSounds").style.display = "none";
                }
            }
            function earRapeAll(){
                var sounds = document.getElementsByTagName('audio');
                for(i=0; i<sounds.length; i++){
                    sounds[i].load();
                    sounds[i].play();
                }
            }
        </script>
    </body>
</html>
